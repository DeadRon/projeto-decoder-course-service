server:
  port: 8082
  #  defini um context-path de /ead-course/. O serviço agora
  #  espera receber requisições que tenham /ead-course/ como parte do caminho da URL.
  servlet:
    context-path: '/ead-course/'

spring:
  application:
    name: ead-course-service
  datasource:
    url:  jdbc:postgresql://localhost:5432/ead-course
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQLDialect
      jdbc:
        lob.non-contextual-creation: true
    properties:
      hibernate:
        show_sql: true
  output:
    ansi:
      enabled: Always


logging:
  level:
    com.ead: TRACE
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate: INFO

ead:
  api:
    url:
      authuser: 'http://ead-authuser-service/ead-authuser
      '

#Configurações do eureka para que este microserviço posso encontrar o Service Registry e poder se registrar
#Antes de subir a aplicação o Service Registry precisa estar de pé
eureka:
  client:
    serviceUrl:
      defautlZone: 'http://localhost:8087/eureka'
    instance:
      hostname: localhost